<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game of Life</title>
	<meta name="description" content="John Horton Conway's Game of Life written in Golang-WebAssembly">
	<meta name="keywords" content="game of life,wasm,webassembly,go,golang,canvas">
	<meta name="author" content="https://github.com/amis-shokoohi">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#080810">
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body {
			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #080810;
		}
	</style>
	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly
			.instantiateStreaming(fetch("main.wasm"), go.importObject)
			.then((result) => go.run(result.instance));
	</script>
</head>
<body></body>
</html>
